<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖动到目标图片触发效果</title>
  <style>
    #sourceImage {
      width: 100px;
      height: 100px;
      cursor: move;
    }

    #targetImage {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>

  <img id="sourceImage" src="../Web/birthday-basic/img/bohe.png" draggable="true">
  <img id="targetImage" src="../Web/birthday-basic/img/HappyBirthday.png">

  <script>
    var sourceImage = document.getElementById('sourceImage');
    var targetImage = document.getElementById('targetImage');

    sourceImage.addEventListener('dragstart', function (event) {
      event.dataTransfer.setData('text/plain', event.target.id);
    });

    targetImage.addEventListener('dragover', function (event) {
      event.preventDefault();
    });

    targetImage.addEventListener('drop', function (event) {
      event.preventDefault();
      // 在此处添加触发的效果
      alert('拖动到目标图片上了！');
      var data = event.dataTransfer.getData('text/plain');
      var element = document.getElementById(data);
      // 可以根据需求进行更多的处理
    });
  </script>

</body>

</html>
