<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福主界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日祝福主界面</h1>
        <p>亲爱的 <span id="name"></span>，祝你生日快乐！</p>
    </div>

    <script>
        // 获取URL中的查询参数
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const birthday = urlParams.get('birthday');

        // 显示姓名
        document.getElementById('name').textContent = decodeURIComponent(name);
    </script>
</body>
</html>
