<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <style>
        .form-group {
            display:flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        label {
            width: 60px;
            text-align: left;
            
            
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: linear-gradient(to right,red,green);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=text], input[type=date] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="form-group">
                <label for="name"><b>姓名</b></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="birthday"><b>生日</b></label>
                <input type="date" id="birthday" name="birthday" required>
            </div>            



        <button type="button" onclick="validateForm()">进入生日祝福主界面</button>
    </div>

    <script>
        document.getElementById("name").value = "";
        document.getElementById("birthday").value = "";

        function validateForm() {
            const name = document.getElementById("name").value;
            const birthday = document.getElementById("birthday").value;

            if (name === "" || birthday === "") {
                alert("请填写所有字段");
                return false;
            }

            const birthDate = new Date(birthday);
            const today = new Date();

            if (birthDate > today) {
                alert("生日不能在当前日期之后");
                return false;
            }

            const age = today.getFullYear() - birthDate.getFullYear();
            const month = today.getMonth() - birthDate.getMonth();
            const day = today.getDate() - birthDate.getDate();

            if (month < 0 || (month === 0 && day < 0)) {
                age--;
            }

            

            // 重定向到新的页面
            window.location.href = "birthday_wishes.html?name=" + encodeURIComponent(name) + "&birthday=" + encodeURIComponent(birthday);
        }
    </script>
</body>
</html>
